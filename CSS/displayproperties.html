<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		h1{
			background-color: yellow;
			display: inline;/*by using this we can change the default property of h1 that is convert block level to inline*/
		}
		span{
			background-color: pink;
			display: block;/*by using this we can change the default property of span that is convert inline  to block level*/
		}
	</style>
</head>
<body>
<h1>aditya college</h1><!--it is block level-->
<span>helloworld</span><!--it is inline -->
</body>
</html>
